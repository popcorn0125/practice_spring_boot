<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDS - 상품 리스트</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 헤더 */
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 1.2rem;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: black !important;
            color: white;
        }
        .price {
            text-align: right;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #0056b3;
            color: white;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            color: white;
        }
        .btn-delete {
            background-color: #EC4651;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-delete:hover {
            background-color: #E71B25;
            color: white;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<nav th:replace="~{header.html :: header}"></nav>
<div class="container mt-5">
    <h1>상품 목록</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Car</th>
            <th>Price</th>
            <th>Manufacturing Company</th>
            <th>Release Date</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}" th:onclick="'window.location.href=\'/detailItem/' + ${item.id} + '\';'">
            <td th:text="${item.id}"></td>
            <td><img th:src="${item.image}" alt="Image not available"/></td>
            <td th:text="${item.car}"></td>
            <td class="price" th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '원'"></td>
            <td th:text="${item.manufacturing_company}"></td>
            <td th:text="${item.release_date}"></td>
            <td><button th:onclick="'event.stopPropagation(); window.location.href=\'/updateItem/' + ${item.id} + '\';'" class="btn btn-submit">수정</button></td>
            <td><button th:onclick="'event.stopPropagation(); deleteItem(0);'" class="btn btn-delete">삭제</button></td>
        </tr>
        </tbody>
    </table>
</div>
<script>

    function deleteItem(id) {
        if (confirm('정말로 삭제하시겠습니까?')) {
            fetch('/deleteItem/' + id, {
                method:'DELETE'
            })
                .then(response => {
                    console.log('response ', response);
                    if(response.ok) {
                        alert('삭제가 완료되었습니다.');
                        window.location.reload();
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.log(error);
                    alert('오류가 발생하였습니다.');
                })
        }
    }
</script>
</body>
</html>

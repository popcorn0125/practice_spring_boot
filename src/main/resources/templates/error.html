<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 페이지</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.cs
s" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 50px;
        }
        .error-title {
            color: #dc3545; /* 빨간색 */
            font-weight: bold;
        }
        .error-info {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
        }
        .btn-home {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-home:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div class="container text-center error-container">
    <div class="error-title">
        <h1>에러 페이지</h1>
        <p>이용에 불편을 드려 죄송합니다.</p>
    </div>
    <div class="error-info">
        <h2 th:text="'Status: ' + ${status}"></h2>
        <p th:text="'Error: ' + ${error}"></p>
        <p th:text="'Path: ' + ${path}"></p>
        <p th:text="'Message: ' + ${message}"></p>
        <p th:text="'Exception: ' + ${exception}"></p>
    </div>
    <a href="/" class="btn btn-home">홈으로 돌아가기</a>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.mi
n.js"></script>
</body>
</html>

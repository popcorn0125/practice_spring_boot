<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>페이지 소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2.5rem;
        }

        section.intro {
            padding: 2rem;
            flex: 1;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

    </style>
</head>
<body>
    <header>
        <h1>우리 웹사이트에 오신 것을 환영합니다</h1>
    </header>

    <section class="intro">
        <h2>페이지 소개</h2>
        <p>이 웹사이트는 최신 정보를 제공하며 사용자에게 최상의 경험을 제공합니다. 다양한 기능을 통해 편리하고 효율적인 서비스를 제공합니다.</p>
    </section>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
